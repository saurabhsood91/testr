<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-exclamation fa-border"></i> Login</h3>
</div>
<div class="modal-body">
  <label for="username">Username</label>
  <input id="username" type="text" class="form-control" ng-model="ctrl.username"/>
  <label for="password">Password</label>
  <input type="password" id="password" class="form-control" ng-model="ctrl.password"/>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ctrl.login()">Login</button>
  <button class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
</div>
